<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vehicle GPS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    button { padding: 12px; font-size: 16px; margin-right: 10px; }
    #log { margin-top: 15px; font-size: 14px; white-space: pre-line; }
  </style>
</head>
<body>

<h2>üì° Vehicle GPS Demo</h2>

<p><b>Vehicle ID:</b><br>
<input id="vehicleId" style="width:100%" value="9197dd05-5b2f-4c4b-b9e4-b6aff639db18">
</p>

<button onclick="startTrip()">‚ñ∂ Start Trip</button>
<button onclick="stopTrip()">‚èπ Stop Trip</button>

<div id="log">Idle‚Ä¶</div>

<script>
const SUPABASE_URL = "https://gfvbgzoqglqqttbrlxiu.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmdmJnem9xZ2xxcXR0YnJseGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTY1OTUsImV4cCI6MjA4NjA3MjU5NX0.DSkCoU0bHvSI7uGssPm_OVCH5fGyJ8FjCMKqJvZwSdk"


let watchId = null;

function log(msg) {
  document.getElementById("log").innerText = msg;
}

// üîπ Check GPS permission first
async function checkPermission() {
  if (!navigator.geolocation) {
    log("‚ùå Geolocation not supported on this device.");
    return false;
  }

  return new Promise((resolve) => {
    navigator.geolocation.getCurrentPosition(
      () => resolve(true),
      (err) => {
        if (err.code === 1) {
          log("‚ùå Location permission denied.\nOpen browser settings ‚Üí Allow location.");
        } else if (err.code === 2) {
          log("‚ùå GPS unavailable. Turn on phone location.");
        } else {
          log("‚ùå GPS timeout. Try again outside.");
        }
        resolve(false);
      },
      { enableHighAccuracy: true, timeout: 8000 }
    );
  });
}

async function startTrip() {
  const ok = await checkPermission();
  if (!ok) return;

  const vehicleId = document.getElementById("vehicleId").value;

  await fetch(`${SUPABASE_URL}/rest/v1/rpc/open_trip`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ p_vehicle_id: vehicleId })
  });

  log("‚úÖ Tracking started‚Ä¶ waiting for GPS");

  watchId = navigator.geolocation.watchPosition(
    sendPosition,
    err => log("‚ùå GPS error: " + err.message),
    { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
  );
}

async function sendPosition(pos) {
  const vehicleId = document.getElementById("vehicleId").value;

  const data = {
    vehicle_id: vehicleId,
    latitude: pos.coords.latitude,
    longitude: pos.coords.longitude,
    ignition: true
  };

  await fetch(`${SUPABASE_URL}/rest/v1/positions`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  log(`üìç Sent:
Lat: ${data.latitude.toFixed(6)}
Lng: ${data.longitude.toFixed(6)}
Accuracy: ${Math.round(pos.coords.accuracy)} m`);
}

async function stopTrip() {
  if (watchId) navigator.geolocation.clearWatch(watchId);

  const vehicleId = document.getElementById("vehicleId").value;

  await fetch(`${SUPABASE_URL}/rest/v1/rpc/close_active_trip`, {
    method: "POST",
    headers: {
      "apikey": SUPABASE_KEY,
      "Authorization": `Bearer ${SUPABASE_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      p_vehicle_id: vehicleId,
      p_reason: "manual"
    })
  });

  log("‚èπ Trip stopped and closed.");
}
</script>

</body>
</html>

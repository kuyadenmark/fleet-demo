<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fleet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const SUPABASE_URL = "https://gfvbgzoqglqqttbrlxiu.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmdmJnem9xZ2xxcXR0YnJseGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0OTY1OTUsImV4cCI6MjA4NjA3MjU5NX0.DSkCoU0bHvSI7uGssPm_OVCH5fGyJ8FjCMKqJvZwSdk";
const VEHICLE_ID = "9197dd05-5b2f-4c4b-b9e4-b6aff639db18";

const map = L.map("map").setView([14.6, 120.98], 15);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19
}).addTo(map);

let marker = L.marker([0,0]).addTo(map);

async function refresh() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/positions?vehicle_id=eq.${VEHICLE_ID}&order=created_at.desc&limit=1`,
    {
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`
      }
    }
  );

  const data = await res.json();
  if (!data.length) return;

  const p = data[0];
  marker.setLatLng([p.latitude, p.longitude]);
  map.setView([p.latitude, p.longitude], 16);
}

refresh();
setInterval(refresh, 5000);
</script>

</body>
</html>
